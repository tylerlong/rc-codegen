definitions:
  GetVersionsResponse:
    properties:
      uri:
        type: string
        description: Canonical URI of the API version
      apiVersions:
        type: array
        description: 'Full API version information: uri, number, release date'
        items:
          $ref: '#/definitions/VersionInfo'
      serverVersion:
        type: string
        description: Server version
      serverRevision:
        type: string
        description: Server revision
    example:
      application/json:
        uri: https://platform.ringcentral.com/restapi
        apiVersions:
        - uri: https://platform.ringcentral.com/restapi/v1.0
          versionString: 1.0.34
          releaseDate: 2018-02-09T00:00:00.000Z
          uriString: v1.0
        serverVersion: 10.0.4.7854
        serverRevision: 32f2a96b769c
  GetVersionResponse:
    properties:
      uri:
        type: string
        description: Canonical URI of the version info resource
      versionString:
        type: string
        description: Version of the RingCentral REST API
      releaseDate:
        type: string
        description: Release date of this version
      uriString:
        type: string
        description: URI part determining the current version
    example:
      application/json:
        uri: https://platform.ringcentral.com/restapi/v1.0
        versionString: 1.0.34
        releaseDate: 2018-02-09T00:00:00.000Z
        uriString: v1.0
  VersionInfo:
    properties:
      uri:
        type: string
        description: Canonical URI of API versions
      versionString:
        type: string
        description: Version of the RingCentral REST API
      releaseDate:
        type: string
        description: Release date of this version
      uriString:
        type: string
        description: URI part determining the current version
  UserCallLogRecord:
    type: object
    properties:
      id:
        type: string
        description: Internal identifier of a cal log record
      uri:
        type: string
        description: Canonical URI of a call log record
      sessionId:
        type: string
        description: Internal identifier of a call session
      from:
        $ref: '#/definitions/CallLogCallerInfo'
      to:
        $ref: '#/definitions/CallLogCallerInfo'
      type:
        type: string
        description: Call type = ['Voice', 'Fax']
        enum:
        - Voice
        - Fax
      direction:
        type: string
        description: Call direction
        enum:
        - Inbound
        - Outbound
      startTime:
        type: string
        description: The call start datetime in ISO 8601 format including timezone,
          for example 2016-03-10T18:07:52.534Z
      duration:
        type: integer
        description: Call duration in seconds
      recording:
        $ref: '#/definitions/RecordingInfo'
  ActiveCallsResponse:
    type: object
    required:
    - navigation
    - paging
    - records
    properties:
      records:
        type: array
        description: List of call log records
        items:
          $ref: '#/definitions/CallLogRecord'
      navigation:
        $ref: '#/definitions/NavigationInfo'
        description: Information on navigation
      paging:
        $ref: '#/definitions/PagingInfo'
        description: Information on paging
  AccountCallLogResponse:
    type: object
    required:
    - navigation
    - paging
    - records
    properties:
      records:
        type: array
        description: List of call log records
        items:
          $ref: '#/definitions/CallLogRecord'
      navigation:
        $ref: '#/definitions/NavigationInfo'
        description: Information on navigation
      paging:
        $ref: '#/definitions/PagingInfo'
        description: Information on paging
  CompanyCallLogRecord:
    type: object
    properties:
      id:
        type: string
        description: Internal identifier of a cal log record
      uri:
        type: string
        description: Canonical URI of a call log record
      sessionId:
        type: string
        description: Internal identifier of a call session
      from:
        $ref: '#/definitions/CallLogCallerInfo'
        description: Caller information
      to:
        $ref: '#/definitions/CallLogCallerInfo'
        description: Callee information
      type:
        type: string
        description: Call type
        enum:
        - Voice
        - Fax
      direction:
        type: string
        description: Call direction
        enum:
        - Inbound
        - Outbound
      action:
        type: string
        description: Action description of the call operation
        enum:
        - Unknown
        - Phone Call
        - Phone Login
        - Incoming Fax
        - Accept Call
        - FindMe
        - FollowMe
        - Outgoing Fax
        - Call Return
        - Calling Card
        - Ring Directly
        - RingOut Web
        - VoIP Call
        - RingOut PC
        - RingMe
        - Transfer
        - 411 Info
        - Emergency
        - E911 Update
        - Support
        - RingOut Mobile
      result:
        type: string
        description: Status description of the call operation
        enum:
        - Unknown
        - ResultInProgress
        - Missed
        - Call accepted
        - Voicemail
        - Rejected
        - Reply
        - Received
        - Receive Error
        - Fax on Demand
        - Partial Receive
        - Blocked
        - Call connected
        - No Answer
        - International Disabled
        - Busy
        - Send Error
        - Sent
        - No fax machine
        - ResultEmpty
        - Account
        - Suspended
        - Call Failed
        - Call Failure
        - Internal Error
        - IP Phone offline
        - Restricted Number
        - Wrong Number
        - Stopped
        - Hang up
        - Poor Line Quality
        - Partially Sent
        - International Restriction
        - Abandoned
        - Declined
        - Fax Receipt Error
        - Fax Send Error
      startTime:
        type: string
        format: date-time
        description: The call start datetime in ISO 8601 format including timezone,
          for example 2016-03-10T18:07:52.534Z
      duration:
        type: integer
        description: Call duration in seconds
      recording:
        $ref: '#/definitions/RecordingInfo'
        description: Call recording data. Returned if a call is recorded
  GetCallRecordingResponse:
    type: object
    properties:
      id:
        type: string
        description: Internal identifier of a call recording
      contentUri:
        type: string
        description: Link to a call recording binary content
      contentType:
        type: string
        description: Call recording file format. Supported format is audio/x-wav
      duration:
        type: integer
        description: Recorded call duration
  ExtensionCallLogResponse:
    type: object
    required:
    - navigation
    - paging
    - records
    properties:
      records:
        type: array
        description: List of call log records
        items:
          $ref: '#/definitions/CallLogRecord'
      navigation:
        $ref: '#/definitions/NavigationInfo'
        description: Information on navigation
      paging:
        $ref: '#/definitions/PagingInfo'
        description: Information on paging
  CallLogSync:
    type: object
    properties:
      records:
        type: array
        description: ' List of call log records with synchronization information.
          For ISync the total number of returned records is limited to 250; this includes
          both new records and the old ones, specified by the recordCount parameter'
        items:
          $ref: '#/definitions/CallLogRecord'
      syncInfo:
        $ref: '#/definitions/SyncInfoCallLog'
        description: Sync information (type, token and time)
  PagingInfo:
    type: object
    properties:
      page:
        type: integer
        description: The current page number. 1-indexed, so the first page is 1 by
          default. May be omitted if result is empty (because non-existent page was
          specified or perPage=0 was requested)
      perPage:
        type: integer
        default: "100"
        description: Current page size, describes how many items are in each page.
          Maximum value is 1000. If perPage value in the request is greater than 1000,
          the maximum value (1000) is applied
      pageStart:
        type: integer
        description: The zero-based number of the first element on the current page.
          Omitted if the page is omitted or result is empty
      pageEnd:
        type: integer
        description: The zero-based index of the last element on the current page.
          Omitted if the page is omitted or result is empty
      totalPages:
        type: integer
        description: The total number of pages in a dataset. May be omitted for some
          resources due to performance reasons
      totalElements:
        type: integer
        description: The total number of elements in a dataset. May be omitted for
          some resource due to performance reasons
  SyncInfoCallLog:
    type: object
    properties:
      syncType:
        type: string
        description: Type of synchronization
        enum:
        - FSync
        - ISync
      syncToken:
        type: string
        description: Synchronization token
      syncTime:
        type: string
        format: date-time
        description: The last synchronization datetime in ISO 8601 format including
          timezone, for example 2016-03-10T18:07:52.534Z
  CallLogCallerInfo:
    type: object
    properties:
      phoneNumber:
        type: string
        description: Phone number of a party. Usually it is a plain number including
          country and area code like 18661234567. But sometimes it could be returned
          from database with some formatting applied, for example (866)123-4567. This
          property is filled in all cases where parties communicate by means of global
          phone numbers, for example when calling to direct numbers or sending/receiving
          SMS
      extensionNumber:
        type: string
        description: Extension short number (usually 3 or 4 digits). This property
          is filled when parties communicate by means of short internal numbers, for
          example when calling to other extension or sending/receiving Company Pager
          message
      location:
        type: string
        description: Contains party location (city, state) if one can be determined
          from phoneNumber. This property is filled only when phoneNumber is not empty
          and server can calculate location information from it (for example, this
          information is unavailable for US toll-free numbers)
      name:
        type: string
        description: Symbolic name associated with a party. If the phone does not
          belong to the known extension, only the location is returned, the name is
          not determined then
      device:
