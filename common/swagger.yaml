  /restapi/v1.0/account/{accountId}/extension/{extensionId}/call-log:
    get:
      tags:
      - Call Log
      summary: Get User Call Log Records
      description: Returns call log records filtered by parameters specified.
      operationId: loadExtensionCallLog
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: accountId
        in: path
        description: Internal identifier of a RingCentral account or tilde (~) to
          indicate the account logged-in within the current session
        required: true
        type: string
        default: "~"
      - name: extensionId
        in: path
        description: Internal identifier of an extension or tilde (~) to indicate
          the extension assigned to the account logged-in within the current session
        required: true
        type: string
        default: "~"
      - name: extensionNumber
        in: query
        description: Extension number of a user. If specified, returns call log for
          a particular extension only
        required: false
        type: string
      - name: showBlocked
        in: query
        description: If 'True' then calls from/to blocked numbers are returned
        default: true
        required: false
        type: boolean
      - name: phoneNumber
        in: query
        description: Phone number of a caller/callee. If specified, returns all calls
          (both incoming and outcoming) with the phone number specified
        required: false
        type: string
      - name: direction
        in: query
        description: The direction for the resulting records. If not specified, both
          inbound and outbound records are returned. Multiple values are accepted
        required: false
        type: array
        enum:
        - Inbound
        - Outbound
        collectionFormat: multi
        items:
          type: string
      - name: sessionId
        in: query
        required: false
        type: string
      - name: type
        in: query
        description: Call type of a record. It is allowed to specify more than one
          type. If not specified, all call types are returned. Multiple values are
          accepted
        required: false
        type: array
        enum:
        - Voice
        - Fax
        collectionFormat: multi
        items:
          type: string
      - name: transport
        in: query
        description: Call transport type. 'PSTN' specifies that a call leg is initiated
          from the PSTN network provider; 'VoIP' - from an RC phone. By default this
          filter is disabled
        required: false
        type: array
        enum:
        - PSTN
        - VoIP
        collectionFormat: multi
        items:
          type: string
      - name: view
        in: query
        default: Simple
        required: false
        type: string
        enum:
        - Simple
        - Detailed
        collectionFormat: multi
        items:
          type: string
      - name: withRecording
        in: query
        description: True should be specified to return recorded calls only
        required: false
        type: boolean
      - name: dateTo
        in: query
        description: The end datetime for resulting records in ISO 8601 format including
          timezone, for example 2016-03-10T18:07:52.534Z. The default value is current
          time
        required: false
        type: string
        format: date-time
      - name: dateFrom
        in: query
        description: The start datetime for resulting records in ISO 8601 format including
          timezone, for example 2016-03-10T18:07:52.534Z. The default value is dateTo
          minus 24 hours
        required: false
        type: string
        format: date-time
      - name: page
        in: query
        description: Indicates the page number to retrieve. Only positive number values
          are allowed
        default: "1"
        required: false
        type: integer
      - name: perPage
        in: query
        description: Indicates the page size (number of items)
        default: "100"
        required: false
        type: integer
      - name: showDeleted
        in: query
        description: If 'True' then deleted calls are returned
        default: false
        required: false
        type: boolean
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/ExtensionCallLogResponse'
      x-api-group: extension/call-log
      x-throttling-group: Heavy
      x-metered-api: true
      x-metering-group: System
      x-app-permission: ReadCallLog
      x-user-permission: ReadCallLog
      x-access-level: Basic
