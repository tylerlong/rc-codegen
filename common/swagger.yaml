        required: false
        type: string
      - name: phoneNumber
        in: query
        required: false
        type: string
      - name: extensionNumber
        in: query
        required: false
        type: string
      - name: type
        in: query
        required: false
        type: array
        collectionFormat: multi
        items:
          type: string
          enum:
