      - name: direction
        in: query
        required: false
        type: array
        collectionFormat: multi
        items:
          type: string
          enum:
          - Inbound
          - Outbound
      - name: dateFrom
        in: query
        format: date-time
        required: false
        type: string
      responses:
        default:
          description: Success
      x-api-group: extension/call-log
      x-throttling-group: Heavy
      x-metered-api: true
      x-metering-group: System
      x-app-permission: EditCallLog
      x-user-permission: EditCallLog
