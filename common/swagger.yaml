  /restapi/v1.0/account/{accountId}/call-log:
    get:
      tags:
      - Call Log
      summary: Get Company Call Log Records
      description: Returns call log records filtered by parameters specified.
      operationId: loadCompanyCallLog
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: accountId
        in: path
        description: Internal identifier of a RingCentral account or tilde (~) to
          indicate the account logged-in within the current session
        required: true
        type: string
        default: "~"
      - name: extensionNumber
        in: query
        description: Extension number of a user. If specified, returns call log for
          a particular extension only
        required: false
        type: string
      - name: phoneNumber
        in: query
        description: Phone number of a caller/call recipient. If specified, returns
          all calls (both incoming and outcoming) with the phone number specified.
          Cannot be specified together with the extensionNumber filter
        required: false
        type: string
      - name: direction
        in: query
        description: The direction for the result records. If not specified, both
          inbound and outbound records are returned. Multiple values are accepted
        required: false
        type: array
        collectionFormat: multi
        items:
          type: string
          enum:
          - Inbound
          - Outbound
      - name: type
        in: query
        description: Call type of a record. If not specified, all call types are returned.
          Multiple values are accepted
        required: false
        type: array
        collectionFormat: multi
        items:
          type: string
          enum:
          - Voice
          - Fax
      - name: view
        description: View of call records. The same view parameter specified for FSync
          will be applied for ISync, the view cannot be changed for ISync
        in: query
        default:
        - Simple
        required: false
        type: array
        collectionFormat: multi
        items:
          type: string
          enum:
          - Simple
          - Detailed
      - name: withRecording
        in: query
        description: True if only recorded calls have to be returned
        required: false
        type: boolean
      - name: dateFrom
        in: query
        description: The start datetime for resulting records in ISO 8601 format including
          timezone, for example 2016-03-10T18:07:52.534Z. The default value is dateTo
          minus 24 hours
        required: false
        type: string
